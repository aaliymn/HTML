<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar">
      <p>Web Page</p>
      <div class="barbuttons">
        <button class="btn1">Link 1</button>
        <button class="btn2">Link 2</button>
        <button class="btn3"><i class="fa-solid fa-bars"></i></button>
        <div class="dropdown">
          <button><a href="http://www.google.com">Google</a></button>
          <button>Dropdown3</button>
          <button>Dropdown2</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
